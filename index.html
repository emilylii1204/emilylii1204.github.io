$(window).on('resize', function(){
  var win = $(this);
  var smallWidth = 60;
  var origWidth = 100;
  if (win.width()<500){
      $("#home").width(smallWidth);

  } else{
    $("#home").width(origWidth);
  }
});

$(document).ready(function() {

    $(".list").hide();
    $(".show_hide").show();

    $('.show_hide').click(function() {
          
         //$(".slidingDiv").slideToggle();
         var isvisible = $(this).next('.list').is(':visible');
      
         if ( isvisible ) {
           $(this).next('.list').hide();
         } else{
           $(this).next('.list').show(); 
         }
    });

});

  </script>
